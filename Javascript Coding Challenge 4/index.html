<html>
    <head>
        <title>Javascript Coding Challenge 4</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./js/main.js"></script>
    </head>

    <script>
        function init() {
            display("calculate-validation-number-444444", 444444);
            display("calculate-validation-number-1234", 1234);
            display("calculate-validation-number-23478998", 23478998);
        }

        function display(id, input) {
            document.getElementById(id).innerHTML = JSON.stringify(calculateValidationNumber(input), null, 2);
            clearLogger();
        }

        function manual() {
            let input = document.getElementById("manual-input-box").value;
            display("manual-input", input);
        }

    </script>

    <body onload="init()">
        <table>
            <tr>
                <th colspan="4"><h1>Calculate Validation Number</h1></th>
            </tr>
            <tr>
                <th><h2>Input "444444"</h2></th>
                <th><h2>Input "1234"</h2></th>
                <th><h2>Input "23478998"</h2></th>
                <th><h2>Input <input type="number" id="manual-input-box" oninput="manual()"></h2></th>
            </tr>
            <tr>
                <td><pre id="calculate-validation-number-444444"></pre></td>
                <td><pre id="calculate-validation-number-1234"></pre></td>
                <td><pre id="calculate-validation-number-23478998"></pre></td>
                <td><pre id="manual-input"></pre></td>
            </tr>
        </table>
    </body>
</html>
